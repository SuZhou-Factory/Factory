<section>
    <div class="search">
        <label>名称<input type="text" ng-model="searchInfo.right.name"></label>   
        <label>value值<input type="text" ng-model="searchInfo.right.value"></label>   
        <div class="button-container">
            <div class="button tiny" ng-click='search()'>查询</div>
            <div class="button tiny add" ng-click='add()'>添加</div>
        </div>
    </div>
    <table>
        <!--caption>Most Expensive Sandwiches by City</caption-->
        <thead>
            <tr>
            	<th ng-repeat="tableH in tableHead" ng-bind="tableH"></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="user in data.users" ng-init="user.editable=true">
                <td>
                	<input type="text" ng-model="user.name" ng-disabled="user.editable" pattern="[0-9]">
                </td>
                <td>
                	<input type="text" ng-model="user.username" ng-disabled="user.editable">
                </td>
                <td>
                    <input type="text" ng-model="user.factoryname" ng-disabled="user.editable">
                </td>
                <td>
                    <input type="text" ng-model="user.deadtime | getDataFromStr | date:'yyyy-MM-dd HH:mm:ss'" ng-disabled="user.editable">
                </td>
                <td >
                	<div class="button tiny" ng-click="edit()">编辑</div><div class="button tiny" ng-click="delete()">删除</div>
                </td>
            </tr>
        </tbody>
    </table>
</section>
