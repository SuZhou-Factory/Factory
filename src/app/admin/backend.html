<section>
    <div class="search">
        <div>
            <label><span>姓名</span>
                <input type="text" ng-model="searchInfo.user.name">
            </label>
            <label><span>用户名</span>
                <input type="text" ng-model="searchInfo.user.username">
            </label>
            <label><span>工厂名</span>
                <input type="text" ng-model="searchInfo.user.factoryname">
            </label>
        </div>
        <div>
            <label><span>起始时间</span>
                <input type="text" ui-date="dateOptions" ng-model="searchInfo.user.startDeadtime">
            </label>
            <label><span>截止时间</span>
                <input type="text" ui-date="dateOptions" ng-model="searchInfo.user.endDeadtime">
            </label>
            <div class="button-container">
                <div class="button tiny" ng-click='search()'>查询</div>
                <div class="button tiny add" ng-click='add()'>添加</div>
            </div>
        </div>
    </div>
    <table>
        <!--caption>Most Expensive Sandwiches by City</caption-->
        <thead>
            <tr>
                <th ng-repeat="tableH in tableHead" ng-bind="tableH"></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="user in data.users" ng-init="user.editable=true">
                <td>
                    <input type="text" ng-model="user.name" ng-disabled="user.editable">
                </td>
                <td>
                    <input type="text" ng-model="user.username" ng-disabled="user.editable">
                </td>
                <td>
                    <input type="text" ng-model="user.factoryname" ng-disabled="user.editable">
                </td>
                <td>
                    <span ng-bind= "user.deadtime | getDataFromStr | date:'yyyy-MM-dd'"></span>
                </td>
                <td>
                    <div class="button tiny" ng-click="edit()">编辑</div>
                    <div class="button tiny" ng-click="delete()">删除</div>
                </td>
            </tr>
        </tbody>
    </table>
    <pagination total-items="totalItems" items-per-page="searchInfo.page.pageSize" page="searchInfo.page.pageNo" max-size="maxSize" class="pagination-sm" boundary-links="true" rotate="false" num-pages="numPages" previous-text="上一页" next-text="下一页" first-text="首页" last-text="末页" on-select-page="setPage(page)"></pagination>
</section>
