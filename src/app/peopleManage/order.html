    <div class="search">
        <div>
            <label><span>名称</span>
                <input type="text" ng-model="searchInfo.order.peoplename">
            </label>
            <label><span>产品</span>
                <input type="text" ng-model="searchInfo.order.ordername">
            </label>
            <label><span>状态</span>
                <input type="text" ng-model="searchInfo.order.orderstatus">
            </label>
            <label><span>起始时间</span>
                <input type="text" ui-date="dateOptions" ng-model="searchInfo.order.startTime">
            </label>
            <label><span>截止时间</span>
                <input type="text" ui-date="dateOptions" ng-model="searchInfo.order.endTime">
            </label>
            <div class="button-container">
                <div class="button tiny" ng-click='search()'>查询</div>
                <div class="button tiny add" ng-click='add()'>添加</div>
            </div>
        </div>
    </div>
    <table class="content-list">
        <thead>
            <tr>
                <th ng-repeat="tableH in orderHead" ng-bind="tableH"></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="order in data.orders" ng-init="order.editable=true">
                <td>
                    <span type="text" ng-bind="order.ordertime | getDataFromStr | date:'yyyy-MM-dd'" ng-disabled="order.editable"></span>
                </td>
                <td>
                    <input type="text" ng-model="order.peoplename" ng-disabled="order.editable">
                </td>
                <td>
                    <input type="text" ng-model="order.ordername" ng-disabled="order.editable">
                </td>
                <td>
                    <input type="text" ng-model="order.orderamount" ng-disabled="order.editable">
                </td>
                <td ng-init="statusList = ['待发货', '待付款', '已完成', '推迟处理']">
                    <span type="text" ng-bind="statusList[order.orderstatus]" ng-disabled="order.editable"></span>
                </td>
                <td>
                    <div class="button tiny" ng-click="edit()">查看明细</div>
                    <!-- <input type="text" ng-model="order.note" ng-disabled="order.editable"> -->
                </td>
                <td>
                    <div class="button tiny" ng-click="edit()">修改</div>
                    <div class="button tiny" ng-click="delete()">删除</div>
                </td>
            </tr>
        </tbody>
    </table>
    <pagination total-items="totalItems" items-per-page="searchInfo.page.pageSize" page="searchInfo.page.pageNo" max-size="maxSize" class="pagination-sm" boundary-links="true" rotate="false" num-pages="numPages" previous-text="上一页" next-text="下一页" first-text="首页" last-text="末页" on-select-page="setPage(page)"></pagination>
</section>
