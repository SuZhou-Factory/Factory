<section>
    <div class="search">
        <div>
            <label><span>名称</span>
                <input type="text" ng-model="searchInfo.money.name">
            </label>
            <label><span>进账方式</span>
                <input type="text" ng-model="searchInfo.money.moneytype">
            </label>
            <label><span>起始时间</span>
                <input type="text" ui-date="dateOptions" ng-model="searchInfo.money.startTime">
            </label>
            <label><span>截止时间</span>
                <input type="text" ui-date="dateOptions" ng-model="searchInfo.money.endTime">
            </label>
            <div class="button-container">
                <div class="button tiny" ng-click='search()'>查询</div>
                <div class="button tiny add" ng-click='add()'>添加</div>
            </div>
        </div>
    </div>
    <table class="content-list">
        <thead>
            <tr>
                <th ng-repeat="tableH in moneyInHead" ng-bind="tableH"></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="money in data.moneys" ng-init="money.editable=true">
                <td>
                    <span type="text" ng-bind="money.time | getDataFromStr | date:'yyyy-MM-dd'" ng-disabled="money.editable"></span>
                </td>
                <td>
                    <input type="text" ng-model="money.name" ng-disabled="money.editable">
                </td>
                <td>
                    <input type="text" ng-model="money.money" ng-disabled="money.editable">
                </td>
                <td>
                    <input type="text" ng-model="money.paymethod" ng-disabled="money.editable">
                </td>
                <td>
                    <input type="text" ng-model="money.reason" ng-disabled="money.editable">
                </td>
                <td>
                    <input type="text" ng-model="money.note" ng-disabled="money.editable">
                </td>
                <td>
                    <div class="button tiny" ng-click="edit()">编辑</div>
                    <div class="button tiny" ng-click="delete()">删除</div>
                </td>
            </tr>
        </tbody>
    </table>
    <pagination total-items="totalItems" items-per-page="searchInfo.page.pageSize" page="searchInfo.page.pageNo" max-size="maxSize" class="pagination-sm" boundary-links="true" rotate="false" num-pages="numPages" previous-text="上一页" next-text="下一页" first-text="首页" last-text="末页" on-select-page="setPage(page)"></pagination>
</section>
