<section>
    <div class="search">
        <div>
            <label><span>姓名</span>
                <input type="text" ng-model="searchInfo.money.name">
            </label>
            <!-- <label><span>进账方式</span>
                <select ng-model="searchInfo.money.moneytype">
                    <option value="">-- 请选择 --</option>
                    <option value="现金">现金</option>
                    <option value="转卡">转卡</option>
                    <option value="承兑">承兑</option>
                    <option value="支票">支票</option>
                    <option value="其他">其他</option>
                </select>
            </label> -->
            <label><span>起始时间</span>
                <input type="text" ui-date="dateOptions" ng-model="searchInfo.money.startTime">
            </label>
            <label><span>截止时间</span>
                <input type="text" ui-date="dateOptions" ng-model="searchInfo.money.endTime">
            </label>
            <div class="button-container">
                <div class="button tiny info" ng-click='search()' ng-if="checkRight('moneyIn/index')">查询</div>
                <div class="button tiny" ng-click='add()' ng-if="checkRight('moneyIn/update')">添加</div>
            </div>
        </div>
    </div>
    <table class="content-list">
        <thead>
            <tr>
                <th ng-repeat="tableH in moneyInHead" ng-bind="tableH"></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="money in data.moneys">
                <td style="min-width:5.8rem;">
                    <span ng-bind="money.time | getDataFromStr | date:'yyyy-MM-dd'"></span>
                </td>
                <td width="65px">
                    <span ng-bind="money.name"></span>
                </td>
                <td width="90px">
                    <span ng-bind="money.money"></span>
                </td>
                <td width="80px">
                    <span ng-bind="money.paymethod"></span>
                </td>
                <td>
                    <span ng-bind="money.reason"></span>
                </td>
                <td>
                    <span ng-bind="money.note"></span>
                </td>
                <td style="min-width:8.5rem;">
                    <div class="button tiny" ng-click="edit()" ng-if="checkRight('moneyIn/update')">修改</div>
                    <div class="button tiny" ng-click="delete()" ng-if="checkRight('moneyIn/delete')">删除</div>
                </td>
            </tr>
        </tbody>
    </table>
    <pagination total-items="totalItems" items-per-page="searchInfo.page.pageSize" page="searchInfo.page.pageNo" max-size="maxSize" class="pagination-sm" boundary-links="true" rotate="false" num-pages="numPages" previous-text="上一页" next-text="下一页" first-text="首页" last-text="末页" on-select-page="setPage(page)"></pagination>
</section>
