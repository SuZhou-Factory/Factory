<section class="buy">
    <div class="search">
        <div>
            <label><span>供应商</span><input type="text" ng-model="searchInfo.buy.supplierName"></label>
            <label><span>起始时间</span>
                <input type="text" ui-date="dateOptions" ng-model="searchInfo.buy.startTime">
            </label>
            <label><span>截止时间</span>
                <input type="text" ui-date="dateOptions" ng-model="searchInfo.buy.endTime">
            </label>
            <label><span>是否付款</span>
                <select type="text" ng-model="searchInfo.buy.ispaid">
                    <option value="">全部</option>
                    <option value="1">是</option>
                    <option value="0">否</option>
                </select>
            </label>
            <div class="button-container">
                <div class="button tiny info" ng-click='search()'>查询</div>
                <div class="button tiny" ng-click='add()'>添加</div>
            </div>
        </div>
    </div>
    <table class="content-list">
        <thead>
            <tr>
            	<th ng-repeat="buyH in buyHead" ng-bind="buyH"></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="buy in data.buys">
                <td width="90px">
                	<span ng-bind="buy.createtime | getDataFromStr | date:'yyyy-MM-dd'"></span>
                </td>
                <td>
                    <span ng-bind="buy.supplierName"></span>
                </td>
                <td>
                    <span ng-bind="buy.goodsname"></span>
                </td>
                <td>
                    <span ng-bind="buy.count"></span>
                </td>
                <td>
                    <span ng-bind="buy.totalmoney"></span>
                </td>
                <td width="80px">
                    <span ng-bind="buy.ispaid?'是':'否'"></span>
                </td>
                <td>
                    <span ng-bind="buy.note" popover="{{buy.note}}" popover-trigger="mouseenter" popover-placement="left"></span>
                </td>
                <td width="150px">
                    <div class="button tiny" ng-click="edit()">修改</div>
                    <div class="button tiny" ng-click="delete()">删除</div>
                </td>
            </tr>
        </tbody>
    </table>
    
    <pagination total-items="totalItems" items-per-page="searchInfo.page.pageSize" page="searchInfo.page.pageNo" max-size="maxSize" class="pagination-sm" boundary-links="true" rotate="false" num-pages="numPages" previous-text="上一页" next-text="下一页" first-text="首页" last-text="末页" on-select-page="setPage(page)"></pagination>
</section>
