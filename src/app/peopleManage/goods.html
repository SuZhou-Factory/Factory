<section class="user">
    <div class="search">
        <div>
            <label>名称<input type="text" ng-model="searchInfo.goods.name"></label>   
            <label>类型<select ng-model="searchInfo.goods.goodstype">
                <option value="">全选</option>
                <option value="0">不显示</option>
                <option value="2">单规格</option>
                <option value="1">多规格</option>
            </select></label>   
            <div class="button-container">
                <div class="button tiny" ng-click='search()'>查询</div>
                <div class="button tiny add" ng-click='add()'>添加</div>
            </div>
        </div>
    </div>
    <table class="content-list">
        <thead>
            <tr>
            	<th ng-repeat="goodsH in goodsHead" ng-bind="goodsH"></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="goods in data.goods" ng-init="typeList = ['不显示', '多规格', '单规格']" >
                <td>
                	<span ng-bind="goods.name"></span>
                </td>
                <td>
                    <span ng-bind="goods.price"></span>
                </td>
                <td>
                    <span ng-bind="goods.unit"></span>
                </td>
                <td>
                    <span ng-bind="typeList[goods.goodstype]"></span>
                </td>
                <td >
                	<div class="button tiny" ng-click="edit()">修改</div>
                </td>
            </tr>
        </tbody>
    </table>
</section>
