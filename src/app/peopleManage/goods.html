<section class="user">
    <div class="search">
        <div>
            <label>名称<input type="text" ng-model="searchInfo.goods.name"></label>   
            <label>类型<select ng-model="searchInfo.goods.goodstype">
                <option ng-repeat="option in options" ng-value="option.id" ng-bind="option.name" ng-selected="searchInfo.goods.goodstype==option.id"></option>
            </select></label>   
            <div class="button-container">
                <div class="button tiny info" ng-click='search()'>查询</div>
                <div class="button tiny" ng-click='add()'>添加</div>
            </div>
        </div>
    </div>
    <table class="content-list">
        <thead>
            <tr>
            	<th ng-repeat="goodsH in goodsHead" ng-bind="goodsH"></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="goods in data.goods">
                <td>
                	<span ng-bind="goods.name"></span>
                </td>
                <td>
                    <span ng-bind="goods.price"></span>
                </td>
                <td>
                    <span ng-bind="goods.unit"></span>
                </td>
                <td>
                    <span ng-bind="typeList[goods.goodstype]"></span>
                </td>
                <td>
                    <span ng-bind="goods.number"></span>
                </td>
                <td >
                	<div class="button tiny" ng-click="edit()">修改</div>
                </td>
            </tr>
        </tbody>
    </table>
    <pagination total-items="totalItems" items-per-page="searchInfo.page.pageSize" page="searchInfo.page.pageNo" max-size="maxSize" class="pagination-sm" boundary-links="true" rotate="false" num-pages="numPages" previous-text="上一页" next-text="下一页" first-text="首页" last-text="末页" on-select-page="setPage(page)"></pagination>
</section>
