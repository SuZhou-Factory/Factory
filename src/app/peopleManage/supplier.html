<section class="user">
    <div class="search">
        <div>
            <label>名称<input type="text" ng-model="searchInfo.supplier.name"></label>
            <div class="button-container">
                <div class="button tiny info" ng-click='search()' ng-if="checkRight('supplier/index')">查询</div>
                <div class="button tiny" ng-click='add()' ng-if="checkRight('supplier/update')">添加</div>
            </div>
        </div>
    </div>
    <table class="content-list">
        <thead>
            <tr>
            	<th ng-repeat="supplierH in supplierHead" ng-bind="supplierH"></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="supplier in data.suppliers">
                <td width="150px">
                	<span ng-bind="supplier.name"></span>
                </td>
                <td>
                	<span ng-bind="supplier.goods"></span>
                </td>
                <td >
                	<div class="button tiny" ng-click="edit()" ng-if="checkRight('supplier/update')">修改</div>
                </td>
            </tr>
        </tbody>
    </table>
    <pagination total-items="totalItems" items-per-page="searchInfo.page.pageSize" page="searchInfo.page.pageNo" max-size="maxSize" class="pagination-sm" boundary-links="true" rotate="false" num-pages="numPages" previous-text="上一页" next-text="下一页" first-text="首页" last-text="末页" on-select-page="setPage(page)"></pagination>
</section>
