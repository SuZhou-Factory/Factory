<section class="user">
    <div class="search">
        <div>
            <label>名称<input type="text" ng-model="searchInfo.client.name"></label>   
            <label>电话<input type="text" ng-model="searchInfo.client.mobile"></label>
            <div class="button-container">
                <div class="button tiny" ng-click='search()'>查询</div>
                <div class="button tiny add" ng-click='add()'>添加</div>
            </div>
        </div>
    </div>
    <table class="content-list">
        <thead>
            <tr>
            	<th ng-repeat="clientH in clientHead" ng-bind="clientH"></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="client in data.clients" ng-init="client.editable=true">
                <td>
                	<input type="text" ng-model="client.name" ng-disabled="client.editable">
                </td>
                <td>
                	<input type="text" ng-model="client.mobile" ng-disabled="client.editable">
                </td>
                <td >
                	<div class="button tiny" ng-click="edit()">编辑</div>
                </td>
            </tr>
        </tbody>
    </table>
    
    <pagination total-items="totalItems" items-per-page="searchInfo.page.pageSize" page="searchInfo.page.pageNo" max-size="maxSize" class="pagination-sm" boundary-links="true" rotate="false" num-pages="numPages" previous-text="上一页" next-text="下一页" first-text="首页" last-text="末页" on-select-page="setPage(page)"></pagination>
</section>
