<div class="wujin-update">
    <div class="order-head">
        <label><span><i>*</i>名称</span>
            <input type="text" ng-model="data.order.peoplename">   
        </label>
        <label><span><i>*</i>日期</span>
            <input type="text" ui-date="dateOptions" ng-model="data.order.ordertime">
        </label>
        <label><span><i>*</i>产品</span>
            <select ng-model="data.order.ordername">
                <option value="0" ng-selected="data.order.ordername==0">待发货</option>
                <option value="1" ng-selected="data.order.ordername==1">已发货</option>
                <option value="3" ng-selected="data.order.ordername==2">推迟处理</option>
            </select>
        </label>
        <div class="button-container">
            <div class="button tiny info" ng-click="get()">获取产品</div>
        </div>
        <label ng-if="!data.isEdit"><span>类型</span>
            <select ng-model="data.order.orderstatus" ng-change="ChangeDetailsT(option)">
                <option ng-repeat="option in data.options" ng-value="option.key" ng-bind="option.value" ng-selected="searchInfo.items.itemstype==option.key"></option>
            </select>
        </label>
        <div class="button-container">
            <div class="button tiny" ng-click="back()">返回</div>
        </div>
    </div>
    <div class="order-detail">
        <table border="0" cellspacing="1" cellpadding="0">
            <thead>
                <tr>
                    <th>品名</th>
                    <th>数量</th>
                    <th>单位</th>
                    <th>单价（元）</th>
                    <th>总价（元）</th>
                </tr>
            </thead>
            <tbody  ng-repeat="item in data.order.orderItems.itemDetails">
                <tr>
                    <td><input type="text" ng-model="item.editabld" ng-change="change(item)"></td>
                    <td><input type="number" min="0" ng-model="item.editabla" ng-change="sum2(item);sum3(data.order)"></td>
                    <td><input type="text" ng-model="item.editable"></td>
                    <td><input type="number" min="0" ng-model="item.editablb" ng-change="sum2(item);sum3(data.order)"></td>
                    <td><input type="number" min="0" ng-model="item.editablc" ng-change="sum3(data.order)"></td>
                </tr>
            </tbody>
        </table>
        <div style="text-align:right">
            <div class="button tiny info" ng-click="addGoods()">+</div>
        </div>
        <div class="gather">
            <span ng-click="sum3(data.order)">合计：¥ </span><input type="number" min="0" ng-model="data.order.totalmoney">
        </div>
    </div>    
</div>
