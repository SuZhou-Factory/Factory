<h4 ng-bind="modal.title"></h4>
<form class="modal-content row" id="orderModalForm">
    <div class="small-6">
        <label><span><i>*</i>名称</span>
            <input name="name" type="text" ng-model="modal.order.name">
        </label>
        <label><span><i>*</i>金额</span>
            <input name="order" type="number" min="0" ng-model="modal.order.order">
        </label>
        <label><span>支付方式</span>
            <div class="select">
                <input name="paymethod" type="select" ng-model="modal.order.paymethod">
                <select name="" id="" ng-model="modal.order.paymethod">
                    <option value="现金">现金</option>
                    <option value="转卡">转卡</option>
                    <option value="承兑">承兑</option>
                    <option value="支票">支票</option>
                    <option value="其他">其他</option>
                </select>
            </div>
        </label>
    </div>
    <div class="small-6">
        <label><span>用途</span>
            <input name="reason" type="text" ng-model="modal.order.reason">
        </label>
        <label><span><i>*</i>时间</span>
            <input name="time" type="text" ui-date="modal.dateOptions" ng-model="modal.order.time">
        </label>
        <label><span>备注</span>
            <input name="note" type="text" ng-model="modal.order.note">
        </label>
    </div>
</form>
<p class="validate-msg"></p>
<p ng-class="msg.success?'successmsg':'errormsg'" ng-bind="msg.message"></p>
<button class="button" ng-click="ok()">保存</button>
<a class="close-reveal-modal" ng-click="cancel()">&#215;</a>
