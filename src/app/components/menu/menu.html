<menu>
    <accordion close-others="false" ng-init="menus[0].open = true">
        <accordion-group ng-repeat="menu in menus" is-open="menu.open">
            <accordion-heading ng-if="menu.name">
                {{menu.name}}<i class="right" ng-class="{'fa fa-chevron-down': menu.open, 'fa fa-chevron-right': !menu.open}"></i>
            </accordion-heading>
            <ul>
                <li ng-repeat="child in menu.children">
                    <a ui-sref="{{child.value | filterroute: statename}}" ng-bind=child.name></a>
                </li>
            </ul>
        </accordion-group>
    </accordion>
</menu>
